<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Реєстрація клієнта у банку</title>
</head>
<body>

<div class="container">
    <h2>Реєстрація клієнта</h2>
    <form id="registrationForm" action="register.php" method="post">
        <div class="input-field">
            <input type="text" id="firstName" name="firstName" required>
            <label for="firstName">Ім'я</label>
        </div>
        <div class="input-field">
            <input type="text" id="lastName" name="lastName" required>
            <label for="lastName">Прізвище</label>
        </div>
        <div class="input-field">
            <label for="address">Адреса</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="input-field">
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="^\380\d{9}$" required>
            <label for="phoneNumber">Номер телефону (380XXXXXXXXX)</label>
        </div>
        <div class="input-field">
            <input type="text" id="taxId" name="taxId" pattern="^\d{15}$" required>
            <label for="taxId">ІПН (15 цифр)</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" id="registerBtn" disabled>
            Зареєструватися
        </button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>

</body>
</html>
